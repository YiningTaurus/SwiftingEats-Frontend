<div class="add-restaurant-manager-container">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="newRestaurantForm">
      <form [formGroup]="newRestaurantForm">
        <ng-template matStepLabel>Create a restaurant</ng-template>
        <mat-form-field class="webAdmin-addManager-field">
          <mat-label>Restaurant Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field class="webAdmin-addManager-field">
          <mat-label>Restaurant Image URL</mat-label>
          <input matInput formControlName="image" />
        </mat-form-field>
        <mat-form-field class="webAdmin-addManager-field">
          <mat-label>Restaurant Category</mat-label>
          <input matInput formControlName="restaurantCategory" />
        </mat-form-field>
        <button mat-button matStepperNext>Next</button>
      </form>
    </mat-step>

    <mat-step [stepControl]="newManagerForm">
      <form [formGroup]="newManagerForm">
        <ng-template matStepLabel>Create a restaurant manager</ng-template>
        <mat-form-field class="webAdmin-addManager-field">
          <mat-label>Manager Email</mat-label>
          <input matInput formControlName="username" type="email"/>
        </mat-form-field>
        <mat-form-field class="webAdmin-addManager-field">
          <mat-label>Manager Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
          />
        </mat-form-field>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit(stepper)">Add new Restaurant Manager</button>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>Congratulations! You have successfully added a new restaurant and manager!</p>
      <div>
        <button mat-raised-button color="primary" routerLink="./add-restaurant-manager">Confirm</button>
      </div>
    </mat-step>
  </mat-stepper>

</div>
